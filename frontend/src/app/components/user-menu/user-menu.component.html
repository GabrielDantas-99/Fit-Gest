<div class="relative text-left">
  <div
    (click)="toggleDropdown()"
    class="flex items-center gap-4 cursor-pointer"
  >
    <app-avatar></app-avatar>
    <div class="leading-5 text-left">
      <p class="text-[--primary]">John Lennon</p>
      <span class="text-[--muted]">{{ "john@email.com" }}</span>
    </div>
    <span class="material-symbols-rounded">
      {{ isDropdownOpen ? "arrow_drop_up" : "arrow_drop_down" }}
    </span>
  </div>
  <div
    *ngIf="isDropdownOpen"
    id="dropdownMenu"
    class="absolute left-0 w-56 mt-2 origin-top-right bg-white border border-gray-300 rounded-md shadow-lg"
    role="menu"
    aria-orientation="vertical"
  >
    <div class="p-1">
      <ul class="space-y-1">
        <li class="dropdown-item">
          <span class="material-symbols-rounded"> person_edit </span>
          Perfil
        </li>
        <li class="dropdown-item">
          <span class="material-symbols-rounded"> tune </span>
          Configurações
        </li>
        <li
          class="flex items-center rounded gap-4 px-2 py-2 bg-red-500 text-sm text-white hover:bg-red-600 cursor-pointer"
        >
          <span class="material-symbols-rounded"> logout </span>
          Logout
        </li>
      </ul>
    </div>
  </div>
</div>
