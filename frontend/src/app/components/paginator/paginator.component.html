<div class="flex items-center justify-between py-4">
  <div>
    <label for="pageSize" class="mr-2 text-sm text-gray-600"
      >Items por página:</label
    >
    <select
      id="pageSize"
      [(ngModel)]="pageSize"
      (change)="onPageSizeChange($event)"
      class="border border-gray-300 rounded-md py-1 px-2 text-sm"
    >
      <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
    </select>
  </div>

  <div class="flex items-center space-x-1">
    <button
      (click)="goToFirstPage()"
      [disabled]="pageIndex === 0"
      class="px-2 py-1 rounded bg-gray-200 text-gray-600 hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400"
    >
      Primeira
    </button>
    <button
      (click)="goToPreviousPage()"
      [disabled]="pageIndex === 0"
      class="px-2 py-1 rounded bg-gray-200 text-gray-600 hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400"
    >
      Anterior
    </button>

    <span class="text-gray-600 px-2">
      Página {{ pageIndex + 1 }} de {{ totalPages }}
    </span>

    <button
      (click)="goToNextPage()"
      [disabled]="pageIndex + 1 === totalPages"
      class="px-2 py-1 rounded bg-gray-200 text-gray-600 hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400"
    >
      Próxima
    </button>
    <button
      (click)="goToLastPage()"
      [disabled]="pageIndex + 1 === totalPages"
      class="px-2 py-1 rounded bg-gray-200 text-gray-600 hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400"
    >
      Última
    </button>
  </div>
</div>
