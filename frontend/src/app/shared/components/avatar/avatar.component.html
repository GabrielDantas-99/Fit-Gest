<div class="rounded-full">
  <img
    *ngIf="userImg; else placeholderImg"
    src="{{ userImg }}"
    alt="Image profile"
    class="h-14 w-14 rounded-full object-cover"
  />
  <ng-template #placeholderImg>
    <div class="h-14 w-14 rounded-full bg-slate-200 grid place-items-center">
      <span class="material-symbols-rounded text-4xl text-slate-400">
        face
      </span>
    </div>
  </ng-template>
</div>
